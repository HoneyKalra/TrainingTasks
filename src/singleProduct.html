<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../public/css/output.css">
</head>

<body>
    <main class="py-8">
        <div class="container mx-auto">
            <div class="flex">
                <!-- Product images -->
                <div class="w-1/2">
                    <div class="w-full h-96">
                        <img id="productImage" alt="Product Image" class="w-full h-full object-cover">
                    </div>
                    <div id="imageThumbnails" class="flex mt-4 space-x-4">

                    </div>
                </div>

                <!-- Product information -->
                <div class="w-1/2 p-8">
                    <h1 class="text-3xl font-bold mb-4" id="productName">Product Name</h1>
                    <p class="text-gray-600 mb-4" id="productDescription">Product Description</p>
                    <p class="text-2xl text-orange-500 font-bold mb-4" id="productPrice">$99.99</p>

                    <!-- Add to Cart button -->
                    <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" id="js-cart-btn">Add to
                        Cart</button>
                </div>
            </div>
        </div>
    </main>
    <script src="singleProduct.js"></script>
</body>

</html>
