<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register Form :</title>
    <link rel="stylesheet" href="../public/css/output.css">
</head>

<body class="bg-blue-400 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-6">User Information</h1>

        <form id="userForm">
            <!-- First Name -->
            <div class="mb-4">
                <label for="firstName" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" id="firstName" name="firstName" class="mt-1 p-2 w-full border rounded-md">
                <div id="firstNameError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="mt-1 p-2 w-full border rounded-md">
                <div id="lastNameError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Age -->
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-600">Age</label>
                <input type="number" id="age" name="age" class="mt-1 p-2 w-full border rounded-md">
                <div id="ageError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Gender -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Gender</label>
                <select name="gender" id="gender" class="mt-1 p-2 w-full border rounded-md">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                <div id="emailError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md">
                <div id="dobError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phoneNumber" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 p-2 w-full border rounded-md">
                <div id="phoneNumberError" class="text-red-500 text-sm mt-1"></div>
            </div>
            <!--Blood Group-->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Blood Group</label>
                <select name="bloodGroup" id="bloodGroup" class="mt-1 p-2 w-full border rounded-md">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>


            <!-- Current Address -->
            <div class="mb-4">
                <label for="currentAddress" class="block text-sm font-medium text-gray-600">Current Address</label>
                <textarea id="currentAddress" name="currentAddress"
                    class="mt-1 p-2 w-full border rounded-md"></textarea>
                <div id="currentAddressError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Checkbox for Same as Permanent Address -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="sameAsPermanent" name="sameAsPermanent" class="mr-2">
                <label for="sameAsPermanent" class="text-sm text-gray-600">Same as Permanent Address</label>
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Role</label>
                <select name="role" id="role" class="mt-1 p-2 w-full border rounded-md">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="mt-1 p-2 w-full border rounded-md">
                <div id="confirmPasswordError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="flex gap-3">
                <!--Choose Image-->
                <label for="fileInput">Image:</label>
                <input type="file" id="fileInput" name="fileInput" accept=".jpg, .jpeg, .png, .gif">
                <!-- Image Preview -->
                <img id="imagePreview" src="" alt="Image Preview"
                    style="display: none; max-width: 5rem; max-height: 2rem;">

            </div>


            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" id="submit-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add User</button>
            </div>

        </form>
    </div>
    <script src="../src/form.js"></script>
</body>

</html>
