<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-4 bg-white rounded-md shadow-md">
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" placeholder="Enter city"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <!-- Current Weather -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Current Weather</h2>
            <div class="flex items-center">
                <img src="https://via.placeholder.com/40" alt="Weather Icon" class="mr-2">
                <span class="text-2xl">25째C</span>
            </div>
            <p class="text-gray-600">Partly cloudy</p>
        </div>

        <!-- Forecast Section -->
        <div>
            <h2 class="text-xl font-semibold mb-2">3-Day Forecast</h2>
            <div class="flex justify-between">
                <div class="text-center">
                    <p class="text-sm text-gray-500">Monday</p>
                    <img src="https://via.placeholder.com/30" alt="Weather Icon" class="mx-auto mb-1">
                    <p class="text-sm">23째C</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-500">Tuesday</p>
                    <img src="https://via.placeholder.com/30" alt="Weather Icon" class="mx-auto mb-1">
                    <p class="text-sm">26째C</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-500">Wednesday</p>
                    <img src="https://via.placeholder.com/30" alt="Weather Icon" class="mx-auto mb-1">
                    <p class="text-sm">22째C</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./fetchPractice.js"></script>
</body>

</html>
